server:
  servlet:
    context-path: /api
  tomcat:
    max-swallow-size: -1

spring:

  config:
    import: optional:file:.env[.properties]

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 50MB

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: HikariPool-1
      # 최대 커넥션 수 (너무 크면 DB 부하, 너무 작으면 대기 발생)
      maximum-pool-size: 10
      # 유휴 상태로 유지할 최소 커넥션 수
      minimum-idle: 5
      # 유휴 커넥션 유지 시간 (5분) - 이 시간 후 minimum-idle 초과분 제거
      idle-timeout: 300000
      # 커넥션 최대 수명 (20분) - AWS RDS 기본 타임아웃(30분)보다 짧게 설정해야 함
      max-lifetime: 1200000
      # 풀에서 커넥션 얻기 위한 최대 대기 시간 (30초)
      connection-timeout: 30000
      # 커넥션 유효성 검사 타임아웃 (5초)
      validation-timeout: 5000
      # 유휴 커넥션에 주기적으로 ping 보내 연결 유지 (30초) - RDS 연결 끊김 방지
      keepalive-time: 30000
      # 커넥션 유효성 검사 쿼리
      connection-test-query: SELECT 1
      # 커넥션 누수 감지 임계값 (60초) - 이 시간 동안 반환 안되면 경고 로그
      leak-detection-threshold: 60000
      # MySQL 드라이버 최적화 설정
      data-source-properties:
        # PreparedStatement 캐싱 활성화
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        # 소켓 읽기 타임아웃 (60초) - 쿼리 응답 대기 최대 시간
        socketTimeout: 60000
        # DB 연결 시도 타임아웃 (30초)
        connectTimeout: 30000
  sql:
    init:
      mode: never

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000

  jwt:
    secret: ${JWT_SECRET}
    access-token-expire-time: ${JWT_ACCESS_TOKEN_EXPIRE_TIME}
    refresh-token-expire-time: ${JWT_REFRESH_TOKEN_EXPIRE_TIME}

  # Google OAuth2 설정 추가
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}



#S3
cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET}
      path:
        profile: profile
        record: record
        bgm: bgm
        thumbnail: bgm/thumbnail
    region:
      static-region: ap-northeast-2
    stack:
      auto: false
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}

#Kakao API
kakao:
  local:
    api-key: ${KAKAO_REST_API_KEY}