<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5" style="max-width: 700px;">
  <h3 class="mb-4">공지 작성</h3>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <form th:action="@{/admin/notices}" th:object="${noticeRequest}" method="post">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input th:field="*{title}" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea th:field="*{content}" class="form-control" rows="6" required></textarea>
    </div>

    <button class="btn btn-primary">공지 등록</button>
  </form>
</div>
</body>
</html>
