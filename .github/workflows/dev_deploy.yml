name: CI - Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. JDK 21 ì„¸íŒ…
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # âœ… 3. Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # âœ… 4. Gradle ë¹Œë“œ (í…ŒìŠ¤íŠ¸ëŠ” ì œì™¸)
      - name: Build with Gradle (bootJar)
        run: ./gradlew clean bootJar -x test

      # âš™ï¸ 5. (ì„ì‹œ ë¹„í™œì„±í™”) í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„±
      - name: Generate .env file
        run: |
          cat <<EOF > .env
          # MYSQL_URL=jdbc:mysql://mysql:3306/${{ secrets.DOCKER_MYSQL_DATABASE }}
          # MYSQL_USERNAME=${{ secrets.DOCKER_MYSQL_USERNAME }}
          # MYSQL_PASSWORD=${{ secrets.DOCKER_MYSQL_PASSWORD }}
          # REDIS_HOST=${{ secrets.REDIS_HOST }}
          # REDIS_PORT=${{ secrets.REDIS_PORT }}
          # AWS_REGION=${{ secrets.AWS_REGION }}
          # AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
          # AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
          EOF
        shell: bash

      # âœ… 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ (localìš© Dockerfile)
      - name: Build Docker Image
        run: docker build -f docker/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest .

      # âœ… 7. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # âœ… 8. Docker Hubë¡œ í‘¸ì‹œ
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/backend  
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ§¹ Stop old containers"
            sudo docker-compose down

            echo "ğŸš€ Start new containers"
            sudo docker-compose up -d 

            echo "ğŸ§© Check running containers"
            sudo docker ps

            echo "âœ… Deployment completed successfully!"
          port: ${{ secrets.EC2_SSH_PORT }}
