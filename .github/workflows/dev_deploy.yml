      #     # MYSQL_USERNAME=${{ secrets.DOCKER_MYSQL_USERNAME }}
      #     # MYSQL_PASSWORD=${{ secrets.DOCKER_MYSQL_PASSWORD }}
      #     # REDIS_HOST=${{ secrets.REDIS_HOST }}
      #     # REDIS_PORT=${{ secrets.REDIS_PORT }}
      #     # AWS_REGION=${{ secrets.AWS_REGION }}
      #     # AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
      #     # AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
      #     EOF
      #   shell: bash

      # ✅ 6. Docker 이미지 빌드 (local용 Dockerfile)
      - name: Build Docker Image
        run: docker build -f docker/Dockerfile.local -t ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest .

      # ✅ 7. Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ✅ 8. Docker Hub로 푸시
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest

