# 민석님 프로젝트용 CI 초기 세팅 (AWS, DB 주석 처리 버전)
name: CI - Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. JDK 21 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ✅ 3. Gradle 실행 권한 부여
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # ✅ 4. Gradle 빌드 (테스트는 제외)
      - name: Build with Gradle (bootJar)
        run: ./gradlew clean bootJar -x test

      # ⚙️ 5. (임시 비활성화) 환경변수 파일 생성
      # - name: Generate .env file
      #   run: |
