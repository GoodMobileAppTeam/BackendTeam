# 민석님 프로젝트용 CI 초기 세팅 (AWS, DB 주석 처리 버전)
name: CI - Docker Build and Push

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 21 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # 4. Gradle 빌드 (테스트는 제외)
      - name: Build with Gradle (bootJar)
        run: ./gradlew clean bootJar -x test

      #  5. (임시 비활성화) 환경변수 파일 생성
      - name: Generate .env file
        run: |
          cat <<EOF > .env
          SPRING_PROFILES_ACTIVE=aws
          AWS_MYSQL_URL=${{ secrets.AWS_MYSQL_URL }}
          AWS_MYSQL_USERNAME=${{ secrets.AWS_MYSQL_USERNAME }}
          AWS_MYSQL_PASSWORD=${{ secrets.AWS_MYSQL_PASSWORD }}
#          AWS_REDIS_HOST=${{ secrets.AWS_REDIS_HOST }}
#          AWS_REDIS_PORT=${{ secrets.AWS_REDIS_PORT }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
      # 6. Docker 이미지 빌드 (local용 Dockerfile)
      - name: Build Docker Image
        run: docker build -f docker/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest .

      # 7. Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 8. Docker Hub로 푸시
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name:  Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/backend  
            git fetch --all
            git reset --hard origin/main

            echo "Stop old containers"
            sudo docker-compose down

            echo "Start new containers"
            sudo docker-compose up -d 

            echo "Check running containers"
            sudo docker ps

            echo "Deployment completed successfully!"
          port: ${{ secrets.EC2_SSH_PORT }}
