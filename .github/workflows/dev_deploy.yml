name: CI/CD - Build, Push, Deploy

on:
  push:
    branches:
      - main

jobs:
  # 1) 공통 빌드 (bootJar)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Spring Boot Jar (without tests)
        run: ./gradlew clean bootJar -x test -Duser.language=ko -Duser.country=KR

      - name: Upload jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*-SNAPSHOT.jar

  # 2) Docker 운영용 이미지 빌드 & 푸시
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #jar artifact를 받아서 build/libs에 넣어줌
      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 운영용 이미지(main 브랜치일때만)
      - name: Build AWS Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build \
            -f Dockerfile.prod \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-aws .

      - name: Push AWS Docker Image
        if: github.ref == 'refs/heads/main'
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-aws

  # 3) main에 푸시될 때만 EC2 배포
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            APP_DIR=/home/${{ secrets.EC2_USER }}/backend
            mkdir -p $APP_DIR
            cd $APP_DIR

            echo "=== Generate .env for AWS ==="
            cat <<EOF > .env
            SPRING_PROFILES_ACTIVE=aws
            AWS_MYSQL_URL=${{ secrets.AWS_MYSQL_URL }}
            AWS_MYSQL_USERNAME=${{ secrets.AWS_MYSQL_USERNAME }}
            AWS_MYSQL_PASSWORD=${{ secrets.AWS_MYSQL_PASSWORD }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_TOKEN_EXPIRE_TIME=${{ secrets.JWT_ACCESS_TOKEN_EXPIRE_TIME }}
            JWT_REFRESH_TOKEN_EXPIRE_TIME=${{ secrets.JWT_REFRESH_TOKEN_EXPIRE_TIME }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            AWS_REDIS_HOST=${{ secrets.AWS_REDIS_HOST }}
            AWS_REDIS_PORT=${{ secrets.AWS_REDIS_PORT }}
            AWS_REDIS_PASSWORD=${{ secrets.AWS_REDIS_PASSWORD }}
            EOF
            
            echo "=== Generate docker-compose.yml from Secret ==="
            cat <<EOF > docker-compose.yml
            ${{ secrets.DOCKER_COMPOSE_PROD }}
            EOF

            echo "=== Docker login ==="
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            echo "=== Stop & remove old containers with same names(새로 컨테이너 추가하면 여기도 추가해주기) ==="
            docker rm -f my-server redis || true
          
            echo "=== Stop & remove old containers and images (compose) ==="
            docker compose down --rmi all || true
            
            echo "=== Pull latest server image ==="
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-aws

            echo "=== Start new containers with docker compose ==="
            docker compose up -d

            echo "=== Current containers ==="
            docker ps