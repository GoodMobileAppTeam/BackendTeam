name: CI/CD - Build, Push, Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev
      - main

jobs:
  # 1) 공통 빌드 (bootJar)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Spring Boot Jar (without tests)
        run: ./gradlew clean bootJar -x test -Duser.language=ko -Duser.country=KR

      - name: Upload jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*-SNAPSHOT.jar

  # 2) Docker 이미지 빌드 & 푸시
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 로컬용 이미지(단일 Dockerfile)
      - name: Build LOCAL Docker Image
        run: |
          docker build \
            -f Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-local .

      - name: Push LOCAL Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-local

      # 운영용 이미지(main 브랜치에서만)
      - name: Build AWS Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build \
            -f Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-aws .

      - name: Push AWS Docker Image
        if: github.ref == 'refs/heads/main'
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-aws

  # 3) main에 푸시될 때만 EC2 배포
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            APP_DIR=/home/${{ secrets.EC2_USER }}/backend
            mkdir -p $APP_DIR
            cd $APP_DIR

            echo "=== Generate .env for AWS ==="
            cat <<EOF > .env
            SPRING_PROFILES_ACTIVE=aws
            AWS_MYSQL_URL=${{ secrets.AWS_MYSQL_URL }}
            AWS_MYSQL_USERNAME=${{ secrets.AWS_MYSQL_USERNAME }}
            AWS_MYSQL_PASSWORD=${{ secrets.AWS_MYSQL_PASSWORD }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            EOF

            echo "=== Docker login & pull image ==="
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-aws

            echo "=== Stop & remove old container ==="
            docker stop my-server || true
            docker rm my-server || true
            docker image prune -af || true

            echo "=== Run new container ==="
            docker run -d --name my-server \
              --env-file .env \
              -p 8080:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/goodmobileappteam:latest-aws

            docker ps
